<h3>Cadastro de tarefa</h3>
<p>Preencha o formulário para incluir uma tarefa.</p>

<form [formGroup]="form" (ngSubmit)="onSubmit()">

    <div class="row mb-3">
        <div class="col-md-6">
            <label>Nome da tarefa:</label>
            <input type="text" class="form-control" formControlName="nome" />
            <div class="text-danger" *ngIf="f['nome'].touched && f['nome'].invalid">
                Por favor, informe o nome da tarefa de 6 a 100 caracteres.
            </div>
        </div>

        <div class="col-md-3">
            <label>Data da tarefa:</label>
            <input type="date" class="form-control" formControlName="data" />
            <div class="text-danger" *ngIf="f['data'].touched && f['data'].invalid">
                Por favor, informe a data da tarefa.
            </div>
        </div>

        <div class="col-md-3">
            <label>Selecione a categoria:</label>
            <select class="form-select" formControlName="categoriaId">
                <option value="">Escolha uma opção</option>
                <option *ngFor="let c of categorias" value="{{c.id}}">
                    {{c.nome}}
                </option>
            </select>
            <div class="text-danger" *ngIf="f['categoriaId'].touched && f['categoriaId'].invalid">
                Por favor, selecione a categoria da tarefa.
            </div>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-12">
            <label>Descrição da tarefa:</label>
            <textarea class="form-control" formControlName="descricao"></textarea>
            <div class="text-danger" *ngIf="f['descricao'].touched && f['descricao'].invalid">
                Por favor, informe a descrição da categoria.
            </div>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-12">
            <input type="submit" class="btn btn-success" value="Realizar Cadastro" [disabled]="form.invalid" />
        </div>

    </div>

</form>
